version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
   ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
   ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
